<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brutal Trimmer - Text Processor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brutal Trimmer is a powerful online text processing tool for developers, writers, and editors to clean and transform text efficiently.">
  <meta name="keywords" content="text processor, text trimmer, online tool, remove comments, text cleaner, code formatter, text transformation, brutal trimmer">
  <meta name="author" content="Brutal Trimmer">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: white;
      color: black;
      min-width: 410px;
      min-height: 690px;
    }

    header {
      color: black;
    }

    textarea {
      font-family: inherit;
      border: 1px solid black;
      border-radius: 0;
    }

    button {
      font-family: inherit;
      border-radius: 0;
    }

    #stats {
      font-size: 1rem;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 10px;
      text-align: left;
      color: #333;
    }

    #stats div {
      font-weight: bold;
    }

    /* Notification Box Styles */
    #notificationBox {
      font-family: Consolas, 'Courier New', Courier, monospace;
      background-color: #111;
      color: #0f0; /* a greenish terminal style */
      padding: 10px;
      margin: 0 10px 10px 10px;
      border: 2px solid #333;
      border-radius: 4px;
      min-height: 50px;
      display: flex;
      align-items: center;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }

    .output-container, .input-container {
      position: relative;
    }

    #sendResultBtn {
      position: absolute;
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #0f0;
      border: 2px solid #333;
      cursor: pointer;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 0.8rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendResultBtn:hover {
      background-color: #222;
    }

    /* Undo button styles similar to sendResultBtn */
    #undoBtn {
      position: absolute;
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #0f0;
      border: 2px solid #333;
      cursor: pointer;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 0.8rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #undoBtn:hover {
      background-color: #222;
    }

    /* Ensure textarea expands properly on mobile */
    textarea {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="text-center p-4">
    <h1 class="text-4xl font-bold">Brutal Trimmer</h1>
    <p class="text-xl">Efficient Text Processing Tool</p>
  </header>

  <!-- Notification box with personality -->
  <div id="notificationBox">Ready to be brutal...</div>

  <div class="text-center mb-4">
    <div id="stats">
      <div>Source Characters: <span id="sourceCount">0</span></div>
      <div>Destination Characters: <span id="destinationCount">0</span></div>
      <div>Characters Deleted: <span id="deletedCount">0</span></div>
      <div>Lines Removed: <span id="linesRemoved">0</span></div>
      <div>Spaces Removed: <span id="spacesRemoved">0</span></div>
    </div>
  </div>
  <main class="flex-grow flex flex-col md:flex-row p-4 gap-4">
    <div class="input-container flex-grow">
      <textarea id="inputText" class="flex-grow p-4 resize-none" placeholder="Enter text here..." oninput="updateStats()"></textarea>
      <!-- Undo Button placed under the input box -->
      <button id="undoBtn" onclick="undo()" title="Undo last change">
        <i data-feather="rotate-ccw"></i>
      </button>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-1 gap-2">
      <button 
        class="w-full px-4 py-2 border border-blue-500 bg-blue-100 text-blue-700" 
        title="🗑️ Removes all empty lines." 
        onclick="notifyAndExecute('removeEmptyLines')">Remove Empty Lines</button>
      
      <button 
        class="w-full px-4 py-2 border border-red-500 bg-red-100 text-red-700" 
        title="💥 Removes all line breaks." 
        onclick="notifyAndExecute('removeLineBreaks')">Remove Line Breaks</button>
      
      <button 
        class="w-full px-4 py-2 border border-yellow-500 bg-yellow-100 text-yellow-700" 
        title="🧹 Removes all HTML comments." 
        onclick="notifyAndExecute('removeHTMLComments')">Remove HTML Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-green-500 bg-green-100 text-green-700" 
        title="❌ Removes every space character." 
        onclick="notifyAndExecute('removeSpaces')">Remove Spaces</button>
      
      <button 
        class="w-full px-4 py-2 border border-purple-500 bg-purple-100 text-purple-700" 
        title="📝 Removes JS comments." 
        onclick="notifyAndExecute('removeJSComments')">Remove JS Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-pink-500 bg-pink-100 text-pink-700" 
        title="🔧 Removes PowerShell comments." 
        onclick="notifyAndExecute('removePSComments')">Remove PS Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-gray-500 bg-gray-100 text-gray-700" 
        title="🔄 Restores original text." 
        onclick="notifyAndExecute('clearChanges')">Clear Changes</button>
      
      <button 
        class="w-full px-4 py-2 border border-blue-500 bg-blue-100 text-blue-700" 
        title="🚀 Replaces multiple spaces with one." 
        onclick="notifyAndExecute('removeExtraSpaces')">Remove Extra Spaces</button>
      
      <button 
        class="w-full px-4 py-2 border border-red-500 bg-red-100 text-red-700" 
        title="🧽 Cleans and refines text." 
        onclick="notifyAndExecute('cleanupText')">Cleanup Text</button>
    </div>
    <div class="flex-grow p-4 resize-none output-container">
      <textarea id="outputText" class="w-full h-full" placeholder="Processed text will appear here..." readonly></textarea>
      <button id="sendResultBtn" onclick="sendResultToSource()" title="Send result back to source">
        <i data-feather="send"></i>
      </button>
    </div>
  </main>
  <footer class="p-4 text-center">
    <p>&copy; 2024 Brutal Trimmer. All rights reserved.</p>
    <p><a href="https://joerice.me/" class="text-blue-500 hover:underline" target="_blank">Check out my other work</a></p>
  </footer>

  <!-- Load the aggregator script as a module, which imports all functions -->
  <script type="module" src="data/functions.js"></script>
  <script>
    window.addEventListener('load', () => {
      feather.replace();
      saveHistory();
    });
  </script>
</body>
</html>
