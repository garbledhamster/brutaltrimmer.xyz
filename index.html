<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brutal Trimmer - Text Processor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brutal Trimmer is a powerful online text processing tool for developers, writers, and editors to clean and transform text efficiently.">
  <meta name="keywords" content="text processor, text trimmer, online tool, remove comments, text cleaner, code formatter, text transformation, brutal trimmer">
  <meta name="author" content="Brutal Trimmer">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: white;
      color: black;
      min-width: 410px;
      min-height: 690px;
    }

    header {
      color: black;
    }

    textarea {
      font-family: inherit;
      border: 1px solid black;
      border-radius: 0;
    }

    button {
      font-family: inherit;
      border-radius: 0;
    }

    #stats {
      font-size: 1rem;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 10px;
      text-align: left;
      color: #333;
    }

    #stats div {
      font-weight: bold;
    }

    /* Notification Box Styles */
    #notificationBox {
      font-family: Consolas, 'Courier New', Courier, monospace;
      background-color: #111;
      color: #0f0; /* a greenish terminal style */
      padding: 10px;
      margin: 0 10px 10px 10px;
      border: 2px solid #333;
      border-radius: 4px;
      min-height: 50px;
      display: flex;
      align-items: center;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }

    .output-container {
      position: relative;
    }

    #sendResultBtn {
      position: absolute;
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #0f0;
      border: 2px solid #333;
      cursor: pointer;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 0.8rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendResultBtn:hover {
      background-color: #222;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="text-center p-4">
    <h1 class="text-4xl font-bold">Brutal Trimmer</h1>
    <p class="text-xl">Efficient Text Processing Tool</p>
  </header>

  <!-- Notification box with personality -->
  <div id="notificationBox">Ready to be brutal...</div>

  <div class="text-center mb-4">
    <div id="stats">
      <div>Source Characters: <span id="sourceCount">0</span></div>
      <div>Destination Characters: <span id="destinationCount">0</span></div>
      <div>Characters Deleted: <span id="deletedCount">0</span></div>
      <div>Lines Removed: <span id="linesRemoved">0</span></div>
      <div>Spaces Removed: <span id="spacesRemoved">0</span></div>
    </div>
  </div>
  <main class="flex-grow flex flex-col md:flex-row p-4 gap-4">
    <textarea id="inputText" class="flex-grow p-4 resize-none" placeholder="Enter text here..." oninput="updateStats()"></textarea>
    <div class="grid grid-cols-2 md:grid-cols-1 gap-2">
      <button 
        class="w-full px-4 py-2 border border-blue-500 bg-blue-100 text-blue-700" 
        title="🗑️ Removes all empty lines, leaving only lines that contain text." 
        onclick="notifyAndExecute('removeEmptyLines')">Remove Empty Lines</button>
      
      <button 
        class="w-full px-4 py-2 border border-red-500 bg-red-100 text-red-700" 
        title="💥 Removes all line breaks, merging the text into one continuous line." 
        onclick="notifyAndExecute('removeLineBreaks')">Remove Line Breaks</button>
      
      <button 
        class="w-full px-4 py-2 border border-yellow-500 bg-yellow-100 text-yellow-700" 
        title="🧹 Removes all HTML comments (<!-- ... -->) from the text." 
        onclick="notifyAndExecute('removeHTMLComments')">Remove HTML Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-green-500 bg-green-100 text-green-700" 
        title="❌ Removes every space character from the text, leaving no spaces." 
        onclick="notifyAndExecute('removeSpaces')">Remove Spaces</button>
      
      <button 
        class="w-full px-4 py-2 border border-purple-500 bg-purple-100 text-purple-700" 
        title="📝 Removes JavaScript comments (// ...), leaving code with no inline commentary." 
        onclick="notifyAndExecute('removeJSComments')">Remove JS Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-pink-500 bg-pink-100 text-pink-700" 
        title="🔧 Removes PowerShell comments (# ...), leaving code with no inline commentary." 
        onclick="notifyAndExecute('removePSComments')">Remove PS Comments</button>
      
      <button 
        class="w-full px-4 py-2 border border-gray-500 bg-gray-100 text-gray-700" 
        title="🔄 Restores the output to match the original input, clearing all applied changes." 
        onclick="notifyAndExecute('clearChanges')">Clear Changes</button>
      
      <button 
        class="w-full px-4 py-2 border border-blue-500 bg-blue-100 text-blue-700" 
        title="🚀 Replaces multiple spaces in a row with a single space, tidying up the spacing." 
        onclick="notifyAndExecute('removeExtraSpaces')">Remove Extra Spaces</button>
      
      <button 
        class="w-full px-4 py-2 border border-red-500 bg-red-100 text-red-700" 
        title="🧽 Cleans and refines text by removing consecutive duplicates and ensuring proper spacing around punctuation." 
        onclick="notifyAndExecute('cleanupText')">Cleanup Text</button>
    </div>
    <div class="flex-grow p-4 resize-none output-container">
      <textarea id="outputText" class="w-full h-full" placeholder="Processed text will appear here..." readonly></textarea>
      <button id="sendResultBtn" onclick="sendResultToSource()" title="Send result back to source">
        <i data-feather="send"></i>
      </button>
    </div>
  </main>
  <footer class="p-4 text-center">
    <p>&copy; 2024 Brutal Trimmer. All rights reserved.</p>
    <p><a href="https://joerice.me/" class="text-blue-500 hover:underline" target="_blank">Check out my other work</a></p>
  </footer>

  <script>
    let initialText = '';

    const messages = {
      removeEmptyLines: "Hah! Removed those lazy empty lines. They won't waste your space now.",
      removeLineBreaks: "Line breaks? Gone. We like continuity, don't we?",
      removeHTMLComments: "Shhh... HTML comments have been silenced.",
      removeSpaces: "Spaces are so overrated. Removed 'em!",
      removeJSComments: "// Comments? More like // Gone! JS comments removed.",
      removePSComments: "# No more whispers in the code. PowerShell comments removed.",
      clearChanges: "Behold! The original text has returned, unscathed.",
      removeExtraSpaces: "Multiple spaces collapsed into a single, efficient space. Much cleaner.",
      cleanupText: "Cleaned up! No duplicates, punctuation spaced properly. It's squeaky clean now."
    };

    function updateStats() {
      const inputText = document.getElementById('inputText').value;
      const outputText = document.getElementById('outputText').value;

      const sourceCharCount = inputText.length;
      const destinationCharCount = outputText.length;
      const charsDeleted = initialText.length - destinationCharCount;
      const linesRemoved = initialText.split('\n').length - outputText.split('\n').length;
      const spacesRemoved = (initialText.match(/ /g) || []).length - (outputText.match(/ /g) || []).length;

      document.getElementById('sourceCount').innerText = sourceCharCount;
      document.getElementById('destinationCount').innerText = destinationCharCount;
      document.getElementById('deletedCount').innerText = charsDeleted;
      document.getElementById('linesRemoved').innerText = linesRemoved;
      document.getElementById('spacesRemoved').innerText = spacesRemoved;
    }

    function processText(transformFn) {
      const inputText = document.getElementById('inputText').value;
      initialText = initialText || inputText; // Store original text
      const result = transformFn(inputText);
      document.getElementById('outputText').value = result;
      updateStats();
    }

    function removeEmptyLines() {
      processText(text => text.split('\n').filter(line => line.trim() !== '').join('\n'));
    }

    function removeLineBreaks() {
      processText(text => text.replace(/(\r\n|\n|\r)/gm, ''));
    }

    function removeHTMLComments() {
      processText(text => text.replace(/<!--[\s\S]*?-->/g, ''));
    }

    function removeSpaces() {
      processText(text => text.replace(/ /g, ''));
    }

    function removeJSComments() {
      processText(text => {
        return text
          .split('\n')
          .map(line => {
            const commentIndex = line.indexOf('//');
            if (commentIndex !== -1 && !line.trim().startsWith('//')) {
              return line.slice(0, commentIndex).trimEnd();
            }
            return line.trim().startsWith('//') ? '' : line;
          })
          .join('\n');
      });
    }

    function removePSComments() {
      processText(text => {
        return text
          .split('\n')
          .map(line => {
            const commentIndex = line.indexOf('#');
            if (commentIndex !== -1 && !line.trim().startsWith('#')) {
              return line.slice(0, commentIndex).trimEnd();
            }
            return line.trim().startsWith('#') ? '' : line;
          })
          .join('\n');
      });
    }

    function removeExtraSpaces() {
      processText(text => text.replace(/\s{2,}/g, ' '));
    }

    function clearChanges() {
      const inputText = document.getElementById('inputText').value;
      initialText = ''; // Reset initial text
      document.getElementById('outputText').value = inputText;
      updateStats();
    }

    function cleanupText() {
      processText(text => {
        // Define punctuation characters
        const punctuation = `[.,!?;:'"()]`; 

        // Step 1: Remove consecutive duplicates from all characters.
        text = text.replace(/(.)\1+/g, '$1');

        // Step 2: Ensure proper spacing around punctuation.
        // Remove extra spaces before punctuation
        text = text.replace(new RegExp(`\\s+(${punctuation})`, 'g'), '$1');

        // Add a space after punctuation if missing (and not end of line)
        text = text.replace(new RegExp(`(${punctuation})([^\\s${punctuation}])`, 'g'), '$1 $2');

        return text.trim();
      });
    }

    function notifyAndExecute(action) {
      const notificationBox = document.getElementById('notificationBox');
      let message = messages[action] || "Action completed.";
      notificationBox.textContent = message;
      window[action]();
    }

    function sendResultToSource() {
      const outputText = document.getElementById('outputText').value;
      document.getElementById('inputText').value = outputText;
      initialText = outputText; // Update initialText to match new source
      updateStats();

      const notificationBox = document.getElementById('notificationBox');
      notificationBox.textContent = "Transferred result back to source. Let's go for another round!";
    }

    // Initialize feather icons
    window.onload = function() {
      feather.replace();
    };
  </script>
</body>
</html>
